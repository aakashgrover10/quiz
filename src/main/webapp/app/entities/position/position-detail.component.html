
<div *ngIf="position">
    <h2><span>Position</span> {{position.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{position.description}}</span>
        </dd>
        <dt><span>Domain</span></dt>
        <dd>
            <span>{{position.domain}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{position.status}}</span>
        </dd>
        <dt><span>Created By</span></dt>
        <dd>
            <span>{{position.createdBy}}</span>
        </dd>
        <dt><span>Created On</span></dt>
        <dd>
            <span>{{position.createdOn | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'position/'+ position.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
