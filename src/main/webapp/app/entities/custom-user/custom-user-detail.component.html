
<div *ngIf="customUser">
    <h2><span>Custom User</span> {{customUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Password</span></dt>
        <dd>
            <span>{{customUser.password}}</span>
        </dd>
        <dt><span>Enabled</span></dt>
        <dd>
            <span>{{customUser.enabled}}</span>
        </dd>
        <dt><span>User Profile</span></dt>
        <dd>
            <div *ngIf="customUser.userProfile">
                <a [routerLink]="['/user-profile', customUser.userProfile?.id]">{{customUser.userProfile?.id}}</a>
            </div>
        </dd>
        <dt><span>Position</span></dt>
        <dd>
            <div *ngIf="customUser.position">
                <a [routerLink]="['/position', customUser.position?.id]">{{customUser.position?.id}}</a>
            </div>
        </dd>
        <dt><span>Role</span></dt>
        <dd>
            <div *ngIf="customUser.role">
                <a [routerLink]="['/role', customUser.role?.id]">{{customUser.role?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'custom-user/'+ customUser.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
