<div>
    <h2>
        <span>Custom Users</span>
        <button class="btn btn-primary float-right jh-create-entity create-custom-user" [routerLink]="['/', { outlets: { popup: ['custom-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Custom User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="customUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Password</span></th>
            <th><span>Enabled</span></th>
            <th><span>User Profile</span></th>
            <th><span>Position</span></th>
            <th><span>Role</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customUser of customUsers ;trackBy: trackId">
                <td><a [routerLink]="['../custom-user', customUser.id ]">{{customUser.id}}</a></td>
                <td>{{customUser.password}}</td>
                <td>{{customUser.enabled}}</td>
                <td>
                    <div *ngIf="customUser.userProfile">
                        <a [routerLink]="['../user-profile', customUser.userProfile?.id ]" >{{customUser.userProfile?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="customUser.position">
                        <a [routerLink]="['../position', customUser.position?.id ]" >{{customUser.position?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="customUser.role">
                        <a [routerLink]="['../role', customUser.role?.id ]" >{{customUser.role?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../custom-user', customUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'custom-user/'+ customUser.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'custom-user/'+ customUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
