<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCustomUserLabel">Create or edit a Custom User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!customUser.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="customUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_password">Password</label>
            <input type="text" class="form-control" name="password" id="field_password"
                [(ngModel)]="customUser.password" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_enabled">Enabled</label>
            <input type="checkbox" class="form-control" name="enabled" id="field_enabled"
                [(ngModel)]="customUser.enabled" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_userProfile">User Profile</label>
            <select class="form-control" id="field_userProfile" name="userProfile" [(ngModel)]="customUser.userProfile">
                <option [ngValue]="null"></option>
                <option [ngValue]="userProfileOption.id === customUser.userProfile?.id ? customUser.userProfile : userProfileOption" *ngFor="let userProfileOption of userprofiles; trackBy: trackUserProfileById">{{userProfileOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_position">Position</label>
            <select class="form-control" id="field_position" name="position" [(ngModel)]="customUser.position" >
                <option [ngValue]="null"></option>
                <option [ngValue]="positionOption.id === customUser.position?.id ? customUser.position : positionOption" *ngFor="let positionOption of positions; trackBy: trackPositionById">{{positionOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_role">Role</label>
            <select class="form-control" id="field_role" name="role" [(ngModel)]="customUser.role" >
                <option [ngValue]="null"></option>
                <option [ngValue]="roleOption.id === customUser.role?.id ? customUser.role : roleOption" *ngFor="let roleOption of roles; trackBy: trackRoleById">{{roleOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
