
<div *ngIf="userProfile">
    <h2><span>User Profile</span> {{userProfile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{userProfile.firstName}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{userProfile.lastName}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{userProfile.email}}</span>
        </dd>
        <dt><span>Contact</span></dt>
        <dd>
            <span>{{userProfile.contact}}</span>
        </dd>
        <dt><span>Domain</span></dt>
        <dd>
            <span>{{userProfile.domain}}</span>
        </dd>
        <dt><span>Exp Level</span></dt>
        <dd>
            <span>{{userProfile.expLevel}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-profile/'+ userProfile.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
