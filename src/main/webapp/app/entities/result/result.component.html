<div>
    <h2>
        <span>Results</span>
        <button class="btn btn-primary float-right jh-create-entity create-result" [routerLink]="['/', { outlets: { popup: ['result-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Result
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="results">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Obtained Marks</span></th>
            <th><span>Percentage</span></th>
            <th><span>Appeared On</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let result of results ;trackBy: trackId">
                <td><a [routerLink]="['../result', result.id ]">{{result.id}}</a></td>
                <td>{{result.obtainedMarks}}</td>
                <td>{{result.percentage}}</td>
                <td>{{result.appearedOn}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../result', result.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'result/'+ result.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'result/'+ result.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
