
<div *ngIf="result">
    <h2><span>Result</span> {{result.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Obtained Marks</span></dt>
        <dd>
            <span>{{result.obtainedMarks}}</span>
        </dd>
        <dt><span>Percentage</span></dt>
        <dd>
            <span>{{result.percentage}}</span>
        </dd>
        <dt><span>Appeared On</span></dt>
        <dd>
            <span>{{result.appearedOn}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'result/'+ result.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
